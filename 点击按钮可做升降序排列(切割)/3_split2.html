 <body>
	<button id="btnSort" onclick="sort(this)">排序</button>
	<ul id="scores">
		<li>76</li>
		<li>85</li>
		<li>63</li>
		<li>90</li>
		<li>58</li>
	</ul>
  <script>
		function sort(btn){
			//this->btn->当前正在单击的按钮
			var html=scores.innerHTML;
			html=html.replace(/^\s*<li>|<\/li>\s*$/ig,"");
			var nums=html.split(/<\/li>\s*<li>/i);
			if(btn.innerHTML=="排序↓"){
				nums.sort(function(a,b){return a-b;});
				btn.innerHTML="排序↑";
			}else{
				nums.sort(function(a,b){return b-a;});
				btn.innerHTML="排序↓";
			}
		html="<li>"+nums.join("</li><li>")+"</li>";
			scores.innerHTML=html;
		}
